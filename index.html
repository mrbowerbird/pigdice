<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
       <h1>Pig Dice</h1>
     </div>
    </div>
     <div class="container">
       <div class="row">
         <div class="col-md-6">
           <h2>Player 1</h2>
           <form class="Player1">
             <button type="submit" class="btn btn-danger" id="Roll1">Roll</button>
             <button type="submit" class="btn btn-info" id="Hold1">HOLD</button>
           </form>
           <div class ="player-scores">
             <h3>Current roll: <span id="roll1"</span></h3>
              <h3>Turn total: <span id="turn1"</span></h3>
              <h3>Overall score: <span id="score1"</span></h3>
           </div>
         </div>
         <div class="col-md-6">
           <h2>Player 2</h2>
           <form class="Player2">
             <button type="submit" class="btn btn-danger" id="Roll2">Roll</button>
             <button type="submit" class="btn btn-info" id="Hold2">HOLD</button>
           </form>
           <div class ="player-scores">
             <h3>Current roll: <span id="roll2"</span></h3>
              <h3>Turn total: <span id="turn2"</span></h3>
              <h3>Overall score: <span id="score2"</span></h3>
           </div>
         </div>
       </div>
     </div>
  </body>
</html>
